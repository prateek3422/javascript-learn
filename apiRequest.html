<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";

    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data.avatar_url);

        // create div
        const div = document.createElement("div");
        console.log(div);
        div.className = "box";
        div.style.width = "30%";
        div.style.height = "30%";
        // div.style.paddingTop = "10rem";
        div.style.Color = "#ffff";
        // div.style.border = "1px solid red";

        // div-content

        // img

        const addText = document.createTextNode(data.followers);
        const addImg = document.createElement("img");

        addImg.setAttribute("src", data.avatar_url);
        addImg.setAttribute("height", "100%");
        addImg.setAttribute("width", "100%");
        addImg.setAttribute("alt", "img");

        div.appendChild(addImg);

        // button

        const button = document.createElement("button");

        button.className = "btn";
        const follow = function () {
            div.appendChild(addText)
        }

        button.addEventListener("click",follow)
      

        const btntxt = document.createTextNode("button");
        button.appendChild(btntxt);

        div.appendChild(button);

        document.body.appendChild(div);
      }
    };
    xhr.send();
  </script>
</html>
